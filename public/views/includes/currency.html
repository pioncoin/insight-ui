<a uib-dropdown-toggle data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul uib-dropdown-menu>
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('PION')" data-ng-class="{active: currency.symbol == 'PION'}">PION</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mPION')" data-ng-class="{active: currency.symbol == 'mPION'}">mPION</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uPION')" data-ng-class="{active: currency.symbol == 'uPION'}">uPION</a>
  </li>
</ul>
